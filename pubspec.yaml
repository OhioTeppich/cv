name: cv
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: MaximaNouva
      fonts:
        - asset: assets/fonts/MaximaNouva-Bold.otf
        - asset: assets/fonts/MaximaNouva-BoldItalic.otf
        - asset: assets/fonts/MaximaNouva-ExtraBold.otf
        - asset: assets/fonts/MaximaNouva-ExtraBoldItalic.otf
        - asset: assets/fonts/MaximaNouva-Italic.otf
        - asset: assets/fonts/MaximaNouva-Regular.otf
        - asset: assets/fonts/MaximaNouva-SemiBold.otf
        - asset: assets/fonts/MaximaNouva-Thin.otf
        - asset: assets/fonts/MaximaNouva-ThinItalic.otf

  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
